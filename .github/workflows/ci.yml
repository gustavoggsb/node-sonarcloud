name: ci
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run test --coverage

